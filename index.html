<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alt Text Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h2>alt text in the archives</h2>
    <p>a class project from ARTD1002 Media art, culture, and social justice at Northeastern University. <br>spring 2025</p>

    <main id="grid"></main>
    <div id="overlay" class="hidden">
      <!-- <button id="closeBtn">×</button> -->
      <img id="overlayImg" />
      <p id="overlayText"></p>
      <div id="detail-panel" class="hidden">
        <button id="closeBtn">×</button>
        <div id="detail-content">
          <img id="detail-img" />
          <div class="detail-text">
            <p><strong>ALT-TEXT:</strong> <span id="alt"></span></p>
            <p><strong>CAPTION:</strong> <span id="caption"></span></p>
            <p><strong>DESCRIPTION:</strong> <span id="description"></span></p>
            <p><strong>REFLECTION:</strong> <span id="reflection"></span></p>
            <p><strong>SOURCES:</strong> <span id="sources"></span></p>
          </div>
        </div>
    </div>

    </div>
    
  </body>
</html>
