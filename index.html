<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alt Text in the Archives</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>


    
    <main id="grid">  
      <h2>Alt Text in the Archives</h2>
      <h3>An archival research project created by seminar students in <em>Media Art, Culture, and Social Justice</em> at Northeastern University. <br>Spring 2025</h3>
      <p>Click to read about the project. 
        <br><br><br>

        <br><br>
      </p>
     </main>
    <div id="overlay" class="hidden">
      <!-- <button id="closeBtn">×</button> -->
      <img id="overlayImg" />
      <p id="overlayText"></p>
      <div id="detail-panel" class="hidden">
        <button id="closeBtn">×</button>

        <div id="detail-content">
          <img id="detail-img" />
          <div class="detail-text">
            <!-- <p><strong>ALT-TEXT:</strong> <span id="alt"></span></p> -->
            <p class="caption"><span id="caption"></span></p>
            <br><br><br><br>
            <p><strong>Written by</strong><br> <span id="student-name"></span></p><br>
            <p><strong>Image description</strong><br> <span id="description"></span></p><br>
            <p><strong>Reflection</strong><br> <span id="reflection"></span></p><br>
            <p><strong>Sources</strong><br> <span id="sources"></span></p>
          </div>
        </div>
    </div>

    </div>
